---
layout: default
---

<div class="home">

   <h1 class="page-heading">Calendarios</h1>
	<iframe src="https://www.google.com/calendar/embed?height=480&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=o5satfqvsk0rnhg12rij8ubpns%40group.calendar.google.com&amp;color=%23856508&amp;ctz=America%2FSao_Paulo" style=" border-width:0 " width="100%" height="600" frameborder="0" scrolling="no"></iframe>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
