---
layout: default
---
<article class="olimpiada">
  <h1 class="post-title">{{ page.title }}</h1>
  <header class="olimpiada-header">
  <a href="{{page.link}}">
    <img src="{{ site.baseurl }}/static/images/{{page.image}}" alt="{{page.title}}" style="margin: auto; display: block;">
    <h1 style="text-align: center"><strong>{{page.fullname}}</strong></h1>
    </a>
  </header>
  <div class="olimpiada-content">
    {{ content }}
  </div>

</article>
